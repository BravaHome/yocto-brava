# Global configuration for Viking
# This file is processed after local.conf
POST_CONFIGURATION = "viking"

# Kernel Splash Image
KERNEL_SPLASH:mlui-lcd7-usmp-t070 ?= "middleby-kernel-splash-1280x768.ppm"
KERNEL_SPLASH:mlui-lcd7 ?= "middleby-kernel-splash-1024x592.ppm"

# Root User Password
ROOT_PASSWORD ?= ""

# Users to be added: space-delimited list of name:password:group,group,..
NEWUSERS ?= "viking:<disabled>:dialout,video"

# Users for which to create ssh login with key
SSH_USERS ?= "root viking"

# User to log in automatically after boot
AUTO_LOGIN_USER = ""

# Adding RAUC
DISTRO_FEATURES += "rauc"

