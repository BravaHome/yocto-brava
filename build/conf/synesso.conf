# Global configuration for Synesso
# This file is processed after local.conf
POST_CONFIGURATION = "synesso"

# Kernel Splash Image
KERNEL_SPLASH:mlui-lcd5 ?= "synesso-kernel-splash-800x464.ppm"

# Root User Password
ROOT_PASSWORD ?= ""

# Users to be added: space-delimited list of name:password:group,group,..
#NEWUSERS ?= "synesso:synesso:weston-launch,dialout"

# Users for which to create ssh login with key
SSH_USERS ?= "root synesso"

# User to log in automatically after boot
AUTO_LOGIN_USER = "synesso"

#PREFERRED_VERSION_synesso-single-group = "0.3%"
